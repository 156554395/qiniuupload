<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>七牛云存储 - JavaScript SDK</title>
    <link href="images/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/highlight.css">
</head>
<body>
<div class="container">
    <div class="text-left col-md-12 wrapper">
        <h1 class="text-left col-md-12 ">
            七牛云存储 - JavaScript SDK
            <a class="btn btn-default view_github" href="https://github.com/156554395/qiniuupload" target="_blank">
                <img src="http://qtestbucket.qiniudn.com/GitHub-Mark-32px.png">
                View Source on Github
            </a>
        </h1>
        <ul class="tip col-md-12 text-mute">
            <li>
                <small>
                    JavaScript SDK 基于 Plupload 开发，可以通过 Html5 或 Flash 等模式上传文件至七牛云存储。
                </small>
            </li>
            <li>
                <small>临时上传的空间不定时清空，请勿保存重要文件。</small>
            </li>
            <li>
                <small>Html5模式大于4M文件采用分块上传。</small>
            </li>
            <li>
                <small>上传图片可查看处理效果。</small>
            </li>
            <li>
                <small>本示例限制最大上传文件100M。</small>
            </li>
        </ul>
    </div>
    <div class="body">
        <div class="col-md-12">
            <div id="container">
                <a class="btn btn-default btn-lg " id="upload-files"  data-target="file-list"  data-img-url="<%= domain %>"
                   data-source="<%= uptoken_url %>">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>选择文件</span>
                </a>
            </div>
        </div>

        <div style="display:none" id="success" class="col-md-12">
            <div class="alert-success">
                队列全部文件处理完毕
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="render-box list" id="file-list" data-up-before="tpl-up-before" data-up-after="tpl-up-after"></div>
            <!--<table class="table table-striped table-hover text-left"   style="margin-top:40px;display:none">-->
            <!--<thead>-->
            <!--<tr>-->
            <!--<th class="col-md-4">Filename</th>-->
            <!--<th class="col-md-2">Size</th>-->
            <!--<th class="col-md-6">Detail</th>-->
            <!--</tr>-->
            <!--</thead>-->
            <!--<tbody id="fsUploadProgress">-->
            <!--</tbody>-->
            <!--</table>-->
        </div>
    </div>
</div>
<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/plupload.full.min.js"></script>
<script type="text/javascript" src="scripts/zh_CN.js"></script>
<script type="text/javascript" src="scripts/ui.js"></script>
<script type="text/javascript" src="src/qiniu.js"></script>
<script type="text/javascript" src="scripts/highlight.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<script type="text/javascript" src="scripts/template.js"></script>
<!--上传前模板-->
<script id="tpl-up-before" type="text/html">
    <div class="up-item" id="{{id}}">
        <span class="name">{{fileName}}</span>
        <span class="status">准备上传</span>
        <span class="size">{{fileSize}}</span>
        <span class="cancel">取消</span>
    </div>
</script>
<script id="tpl-up-after" type="text/html">
    <div class="img"><img src="{{if isImage}}<%= domain %>{{key}}?imageView2/5/w/64/h/64{{else}}images/default.png{{/if}}" alt=""/></div>
</script>
</body>
</html>
